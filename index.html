function LineChart({ data, labels, datasets, height = 260 }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#d1d5db' : '#374151';
      const gridColor = isDark ? '#374151' : '#e5e7eb';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: textColor
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

            x: {

                color: gridColor

            },

              beginAtZero: true,
              ticks: {
                color: textColor

              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {

  }, [data, labels, datasets, horizontal, onClick]);

    return Array.from({length: Math.min(roCount, 10)}, (_, i) => {
      const nameIdx = (stateIdx * 10 + i) % indianNames.length;
      const logins = Math.max(1, loginPerRO + Math.floor(Math.random() * 20) - 10);
      const monthsExperience = Math.floor(Math.random() * 24); // 0-24 months
      let vintage = 'LT 1 month';
      if (monthsExperience >= 6) vintage = 'GT 6 months';
      else if (monthsExperience >= 1) vintage = '1M - 6M';
      
      return {
        userId: `RO${String(stateIdx * 10 + i + 1001).padStart(5, '0')}`,
        name: indianNames[nameIdx],
        state: d.state,
        branch: d.branch,
        logins: logins,
        disb: Math.max(0.05, disbPerRO + (Math.random() * 0.2 - 0.1)),
        vintage: vintage,
        monthsExperience: monthsExperience
      };
    });
  }).filter(ro => ro.logins > 0);

      ro.state.toLowerCase().includes(searchTerm.toLowerCase()) ||
      ro.branch.toLowerCase().includes(searchTerm.toLowerCase())

      if (sortBy === 'logins' || sortBy === 'disb' || sortBy === 'monthsExperience') {
        compareA = parseFloat(compareA);
        compareB = parseFloat(compareB);
      }
      
      if (sortOrder === 'asc') {
        return compareA > compareB ? 1 : -1;
      } else {
        return compareA < compareB ? 1 : -1;
      }
    });

  const handleSort = (field) => {
    if (sortBy === field) {
      setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc');
    } else {
      setSortBy(field);
      setSortOrder('asc');
    }
  };

  return (
    <div>

// Donut Chart Component
function DonutChart({ data, labels, colors }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#e5e7eb' : '#1f2937';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            borderWidth: 2,
            borderColor: isDark ? '#1f2937' : '#ffffff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: textColor,
                padding: 15,
                font: { size: 12 }
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = ((value / total) * 100).toFixed(1);
                  return `${label}: ${value} (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, colors]);

  return <canvas ref={canvasRef}></canvas>;
}
