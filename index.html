function LineChart({ data, labels, datasets, height = 260 }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#d1d5db' : '#374151';
      const gridColor = isDark ? '#374151' : '#e5e7eb';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: textColor
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

        options: {
          responsive: true,

          plugins: {
            legend: {
              display: datasets.length > 1,
              position: 'top',
              labels: {
                color: textColor
              }

          },
          scales: {
            x: {
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets, horizontal, onClick]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;

// Donut Chart Component
function DonutChart({ data, labels, colors }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#e5e7eb' : '#1f2937';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            borderWidth: 2,
            borderColor: isDark ? '#1f2937' : '#ffffff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: textColor,
                padding: 15,
                font: { size: 12 }
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = ((value / total) * 100).toFixed(1);
                  return `${label}: ${value} (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, colors]);

  return <canvas ref={canvasRef}></canvas>;
}

          <select value={opsFilters.businessState} onChange={(e) => setOpsFilters({...opsFilters, businessState: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {businessStates.map(s => <option key={s} value={s}>{s}</option>)}
          </select>
          <select value={opsFilters.cluster} onChange={(e) => setOpsFilters({...opsFilters, cluster: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {clusters.map(c => <option key={c} value={c}>{c}</option>)}
          </select>
          <select value={opsFilters.branch} onChange={(e) => setOpsFilters({...opsFilters, branch: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {branches.map(b => <option key={b} value={b}>{b}</option>)}
          </select>
          <select value={opsFilters.product} onChange={(e) => setOpsFilters({...opsFilters, product: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {products.map(p => <option key={p} value={p}>{p}</option>)}
          </select>
          <select value={opsFilters.ticketSizeBand} onChange={(e) => setOpsFilters({...opsFilters, ticketSizeBand: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {ticketSizeBands.map(t => <option key={t} value={t}>{t}</option>)}
          </select>
          <select value={opsFilters.loanCategory} onChange={(e) => setOpsFilters({...opsFilters, loanCategory: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {loanCategories.map(l => <option key={l} value={l}>{l}</option>)}
          </select>
          <input type="date" value={opsFilters.startDate} onChange={(e) => setOpsFilters({...opsFilters, startDate: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
          <input type="date" value={opsFilters.endDate} onChange={(e) => setOpsFilters({...opsFilters, endDate: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
          <select value={opsFilters.userName} onChange={(e) => setOpsFilters({...opsFilters, userName: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {userNames.map(u => <option key={u} value={u}>{u}</option>)}
          </select>
          <select value={opsFilters.customerWorkProfile} onChange={(e) => setOpsFilters({...opsFilters, customerWorkProfile: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            {customerWorkProfiles.map(w => <option key={w} value={w}>{w}</option>)}
          </select>
          {activeTab === "bouncing" && (
            <select value={opsFilters.freshBounce} onChange={(e) => setOpsFilters({...opsFilters, freshBounce: e.target.value})} className="text-sm p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
              {freshBounceOptions.map(f => <option key={f} value={f}>{f}</option>)}
            </select>
          )}
        </div>
      </div>

      {/* Tab Navigation */}
      <div className="flex gap-2 mb-6 overflow-x-auto">
        <button onClick={() => setActiveTab("overview")} className={`px-4 py-2 rounded-lg text-sm font-semibold transition whitespace-nowrap ${activeTab === "overview" ? "bg-indigo-600 text-white shadow-md" : "bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"}`}>
          Overview
        </button>
        <button onClick={() => setActiveTab("bouncing")} className={`px-4 py-2 rounded-lg text-sm font-semibold transition whitespace-nowrap ${activeTab === "bouncing" ? "bg-indigo-600 text-white shadow-md" : "bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"}`}>
          Bouncing Analysis
        </button>
        <button onClick={() => setActiveTab("ftr-ftnr")} className={`px-4 py-2 rounded-lg text-sm font-semibold transition whitespace-nowrap ${activeTab === "ftr-ftnr" ? "bg-indigo-600 text-white shadow-md" : "bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"}`}>
          FTR & FTNR
        </button>
      </div>

      {/* Tab Content */}
      {activeTab === "overview" && renderOverviewTab()}
      {activeTab === "bouncing" && renderBouncingTab()}
      {activeTab === "ftr-ftnr" && renderFtrFtnrTab()}
    </div>
  );
}

/* ------------------------------------------------------------
   Render
------------------------------------------------------------ */
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
