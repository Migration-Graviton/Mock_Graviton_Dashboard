/* ------------------------------------------------------------
   REUSABLE COMPONENTS
------------------------------------------------------------ */
function Card({ title, children }) {
  return (
    <div className="bg-white border border-gray-200 shadow-sm rounded-xl p-5 mb-6">
      {title && <h2 className="text-sm font-medium text-gray-700 mb-3">{title}</h2>}

    </div>
  );
}

function KPI({ label, value, tooltip }) {
  return (
    <div className="relative group bg-white border border-gray-200 rounded-xl p-4 shadow-sm cursor-default">
      <div className="text-xs text-gray-500 uppercase flex items-center gap-1">
        {label} <span className="text-gray-400">ⓘ</span>
      </div>
      <div className="text-xl font-semibold mt-1">{value}</div>
      <div className="absolute hidden group-hover:block z-20 bg-white border border-gray-300 shadow-lg text-xs text-gray-700 p-3 rounded-lg w-52 top-16 left-0">
        {tooltip}
      </div>
    </div>
  );
}

function LineChart({ data, labels, datasets, height = 260 }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

function BarChart({ data, labels, datasets, height = 260, horizontal = false }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: horizontal ? 'bar' : 'bar',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: horizontal ? 'y' : 'x',
          plugins: {
            legend: {
              display: datasets.length > 1,
              position: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets, horizontal]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

      <div className="grid grid-cols-1 xl:grid-cols-2 gap-6 mt-6">
        <Card title="Ops Queue Aging (Avg Hours Spent)">
          <BarChart 
            labels={["Doc Verification", "Ops Review", "Compliance", "Accounts"]}
            datasets={[
              {
                label: 'Hours',
                data: [6.2, 8.1, 3.4, 4.7],
                backgroundColor: '#2563eb'
              }
            ]}
          />
        </Card>

        <Card title="First Time Right (FTR%) Trend">
          <LineChart 
            labels={["Apr", "May", "Jun", "Jul", "Aug", "Sep"]}
            datasets={[
              {
                label: 'FTR %',
                data: [82, 86, 89, 91, 88, 92],
                borderColor: '#4338ca',
                backgroundColor: '#4338ca',
                tension: 0.3
              }

        </Card>
      </div>

      <Card title="Top Rework Reasons">

          labels={["Document Missing", "Mismatch in KYC", "Incorrect Banking", "Signature Issues"]}

              label: 'Count',
              data: [42, 28, 18, 16],
              backgroundColor: '#f59e0b'
            }
          ]}
        />
      </Card>

      <Card title="Operational Exception Cases">
        <table className="w-full text-sm">
          <thead className="text-gray-500 text-xs uppercase">
            <tr>
              <th className="py-2 text-left">File #</th>
              <th className="py-2 text-center">Branch</th>

          <tbody>
            {exceptions.map((e, i) => (
              <tr key={i} className="border-t border-gray-200 hover:bg-gray-50">

                <td className="text-center">{e.branch}</td>

                <td className="text-center">{e.delay}</td>

        </table>
      </Card>
    </div>
  );
