function LineChart({ data, labels, datasets, height = 260 }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#d1d5db' : '#374151';
      const gridColor = isDark ? '#374151' : '#e5e7eb';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: textColor
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

function InteractiveBarChart({ data, labels, datasets, height = 260, horizontal = false, onClick }) {

  useEffect(() => {
    if (canvasRef.current) {

      const gridColor = isDark ? '#374151' : '#e5e7eb';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: horizontal ? 'bar' : 'bar',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: horizontal ? 'y' : 'x',
          onClick: (event, elements) => {
            if (elements.length > 0 && onClick) {
              const index = elements[0].index;
              const label = labels[index];
              onClick(label);
            }
          },
          onHover: (event, elements) => {
            event.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
          },
          plugins: {
            legend: {
              display: datasets.length > 1,
              position: 'top',
              labels: {
                color: textColor
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
    };
  }, [data, labels, datasets, horizontal, onClick]);

  return <div style={{ height: `${height}px`, position: 'relative' }}><canvas ref={canvasRef}></canvas></div>;
}

// Donut Chart Component
function DonutChart({ data, labels, colors }) {
  const canvasRef = useRef(null);
  const chartRef = useRef(null);

  useEffect(() => {
    if (canvasRef.current) {
      if (chartRef.current) {
        chartRef.current.destroy();
      }
      
      const isDark = document.documentElement.classList.contains('dark');
      const textColor = isDark ? '#e5e7eb' : '#1f2937';
      
      const ctx = canvasRef.current.getContext('2d');
      chartRef.current = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            borderWidth: 2,
            borderColor: isDark ? '#1f2937' : '#ffffff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: textColor,
                padding: 15,
                font: { size: 12 }
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = ((value / total) * 100).toFixed(1);
                  return `${label}: ${value} (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }
    
    return () => {
      if (chartRef.current) {
        chartRef.current.destroy();

  }, [data, labels, colors]);

}

    cluster: "All",
    branch: "All",
    product: "All",
    ticketSizeBand: "All",
    loanCategory: "All",
    startDate: "2025-10-01",
    endDate: "2025-11-17",
    userName: "All",
    customerWorkProfile: "All",
    freshBounceFilter: "All" // For bouncing page only
  });

  const [activeView, setActiveView] = useState("overview");
  const [calendarViewDate, setCalendarViewDate] = useState(new Date());
  const [isSelectingRangeEnd, setIsSelectingRangeEnd] = useState(false);

  const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

  const formatISODate = (dateObj) => dateObj.toISOString().split('T')[0];

  const handleDateSelect = (dateObj) => {
    if (!dateObj) return;
    const iso = formatISODate(dateObj);
    setCalendarViewDate(dateObj);

    if (!filters.startDate || !isSelectingRangeEnd) {
      setFilters({ ...filters, startDate: iso, endDate: iso });
      setIsSelectingRangeEnd(true);
      return;
    }

    const startIso = filters.startDate;
    const startDateObj = new Date(startIso);
    let newStartIso = startIso;
    let newEndIso = iso;
    if (dateObj < startDateObj) {
      newStartIso = iso;
      newEndIso = startIso;
    }

    setFilters({ ...filters, startDate: newStartIso, endDate: newEndIso });
    setIsSelectingRangeEnd(false);
  };

  const isSameDay = (dateObj, isoDate) => {
    if (!dateObj || !isoDate) return false;
